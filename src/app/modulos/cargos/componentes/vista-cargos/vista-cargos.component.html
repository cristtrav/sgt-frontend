<div>
  <button nz-button nzType="primary" (click)="nuevoCargo()">
    <i nz-icon nzType="plus"></i>
    Agregar
  </button>
  <nz-modal [(nzVisible)]="modalFormVisible" [nzTitle]="titulo" [nzFooter]="pie"
    nzWrapClassName="vertical-center-modal" (nzOnCancel)="cerrarModalForm()">
    <ng-template #titulo>
      <span *ngIf="formCargoComponent.modoModificar === false" style="font-weight: bold">Nuevo Cargo</span>
      <span *ngIf="formCargoComponent.modoModificar" style="font-weight: bold">Editar Cargo</span>
    </ng-template>
    <app-form-cargo (saved)="cargarCargos()"></app-form-cargo>
    <ng-template #pie>
      <button nz-button nzType="default" (click)="cerrarModalForm()">Cancelar</button>
      <button nz-button nzType="primary" (click)="guardarCargo()">
        <i nz-icon nzType="save"></i>
        Guardar
      </button>
    </ng-template>
  </nz-modal>
</div>
<div style="margin-top: 10px">
  <nz-table #tabla [nzData]="cargos">
    <thead>
      <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cargo of tabla.data">
        <td>{{ cargo.idcargo }}</td>
        <td>{{ cargo.nombre }}</td>
        <td>
          <button style="margin-left: 5px" nz-button nzType="primary" (click)="modificarCargo(cargo)" nzGhost>
            <i nz-icon nzType="edit"></i>
          </button>
          <button style="margin-left: 5px" nz-button nzType="danger" (click)="confirmarEliminacion(cargo)" nzGhost>
            <i nz-icon nzType="delete"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
