<div>
  <button nz-button nzType="primary" routerLink="/pedidosproveedores/nuevo">
    <i nz-icon nzType="plus"></i>
    Agregar
  </button>
</div>
<div style="margin-top: 10px;">
  <nz-table #tabla [nzData]="pedidosproveedores">
    <thead>
      <tr>
        <th>Código</th>
        <th>Proveedor</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Recibido</th>
        <th>Fecha recepción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of tabla.data">
        <td>{{ pedido.idpedido }}</td>
        <td>{{ pedido.proveedor }}</td>
        <td>{{ formatDate(pedido.fechaPedido) }}</td>
        <td>{{ pedido.total | number: '1.0-4' }}</td>
        <td>
          <i *ngIf="pedido.recibido" nz-icon style="font-size: 20px" [nzType]="'check-circle'" [nzTheme]="'twotone'"
            [nzTwotoneColor]="'#52c41a'"></i>
          <i *ngIf="pedido.recibido == false" nz-icon style="font-size: 20px" [nzType]="'close-circle'"
            [nzTheme]="'twotone'" [nzTwotoneColor]="'#f44336'"></i>
        </td>
        <td>
          <span *ngIf="pedido.fechaRecepcion">{{ formatDate(pedido.fechaRecepcion) }}</span>
          <span *ngIf="!pedido.fechaRecepcion"><i nz-icon nzType="minus" style="font-size: 20px;"></i></span>
        </td>
        <td>
          <button
          style="margin-left: 5px"
          nz-button nzType="primary"
          routerLink="/pedidosproveedores/{{ pedido.idpedido }}"
          nzGhost
          nzTooltipTitle="Editar pedido" nzTooltipPlacement="top" nz-tooltip>
            <i nz-icon nzType="edit"></i>
          </button>
          <button
          *ngIf="!pedido.recibido"
          style="margin-left: 5px"
          nz-button nzType="danger"
          (click)="confirmarEliminacion(pedido)"
          nzGhost
          nzTooltipTitle="Eliminar pedido" nzTooltipPlacement="top" nz-tooltip>
            <i nz-icon nzType="delete"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
