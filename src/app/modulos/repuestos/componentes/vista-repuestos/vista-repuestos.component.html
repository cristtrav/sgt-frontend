<div>
  <button nz-button nzType="primary" (click)="nuevoRepuesto()">
    <i nz-icon nzType="plus"></i>
    Agregar
  </button>
  <nz-modal [nzVisible]="modalFormVisible" [nzTitle]="titulo" [nzFooter]="pie" (nzOnCancel)="cerrarModalForm()"
    nzWrapClassName="vertical-center-modal">
    <ng-template #titulo>
      <span *ngIf="formRepuestoComponent.modoModificar == false" style="font-weight: bold;">Nuevo Repuesto</span>
      <span *ngIf="formRepuestoComponent.modoModificar" style="font-weight: bold;">Editar Repuesto</span>
    </ng-template>
    <app-form-repuesto (saved)="cargarRepuestos()"></app-form-repuesto>
    <ng-template #pie>
      <button nz-button nzType="default" (click)="cerrarModalForm()">Cerrar</button>
      <button nz-button nzType="primary" (click)="formRepuestoComponent.guardar()">
        <i nz-icon nzType="save"></i>
        Guardar
      </button>
    </ng-template>
  </nz-modal>
</div>
<div style="margin-top: 10px;">
  <nz-table #tabla [nzData]="repuestos">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Stock Mínimo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repuesto of tabla.data">
        <td>{{ repuesto.idrepuesto }}</td>
        <td>{{ repuesto.nombre }}</td>
        <td>{{ repuesto.precio }}</td>
        <td>{{ repuesto.stock }}</td>
        <td>{{ repuesto.stockMinimo }}</td>
        <td>
          <button style="margin-left: 5px" nz-button nzType="primary" (click)="editarRepuesto(repuesto)" nzGhost>
            <i nz-icon nzType="edit"></i>
          </button>
          <button style="margin-left: 5px" nz-button nzType="danger" (click)="confirmarEliminacion(repuesto)" nzGhost>
            <i nz-icon nzType="delete"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
