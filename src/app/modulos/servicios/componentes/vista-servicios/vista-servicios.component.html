<div>
  <button nz-button nzType="primary" (click)="nuevoServicio()">
    <i nz-icon nzType="plus"></i>
    Agregar
  </button>
  <nz-modal
  [nzVisible]="modalFormVisible"
  [nzTitle]="titulo"
  [nzFooter]="pie"
  nzWrapClassName="vertical-center-modal"
  (nzOnCancel)="cerrarModalForm()">
    <ng-template #titulo>
      <span *ngIf="formServicioComponent.modoModificar == false" style="font-weight: bold;">Nuevo Servicio</span>
      <span *ngIf="formServicioComponent.modoModificar" style="font-weight: bold;">Editar Servicio</span>
    </ng-template>
    <app-form-servicio (saved)="cargarServicios()"></app-form-servicio>
    <ng-template #pie>
      <button nz-button nzType="default" (click)="cerrarModalForm()">
        Cerrar
      </button>
      <button nz-button nzType="primary" (click)="guardarServicio()">
        <i nz-icon nzType="save"></i>
        Guardar
      </button>
    </ng-template>
  </nz-modal>
</div>
<div style="margin-top: 10px;">
  <nz-table #tabla [nzData]="servicios">
    <thead>
      <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>IVA</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of tabla.data">
        <td>{{ servicio.idservicio }}</td>
        <td>{{ servicio.nombre }}</td>
        <td>{{ servicio.precio }}</td>
        <td>{{ servicio.iva }}%</td>
        <td>
          <button style="margin-left: 5px" nz-button nzType="primary" (click)="editarServicio(servicio)" nzGhost>
            <i nz-icon nzType="edit"></i>
          </button>
          <button style="margin-left: 5px" nz-button nzType="danger" (click)="confirmarEliminacion(servicio)" nzGhost>
            <i nz-icon nzType="delete"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
