<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>SGT</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Ubicaciones" nzIcon="environment">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/regiones">Regiones</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/departamentos">Departamentos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/ciudades">Ciudades</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Personas" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/clientes">Clientes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/proveedores">Proveedores</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cargos">Cargos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/empleados">Empleados</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Vehículos" nzIcon="car">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/marcas">Marcas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/modelos">Modelos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vehiculos">Vehículos</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Servicios" nzIcon="tool">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/servicios">Servicios</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/solicitudesservicios">Solicitudes Servicios</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Insumos" nzIcon="inbox">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/repuestos">Repuestos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pedidos">Pedidos</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Facturación" nzIcon="dollar">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/repuestos">Compras</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pedidos">Ventas</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
